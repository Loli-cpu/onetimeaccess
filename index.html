<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Authenticator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="authenticator" style="display: none;">
        <h2>Authenticator</h2>
        <input type="text" id="authCode" placeholder="Enter authentication code" required>
        <button type="button" onclick="verifyCode()">Verify Code</button>
    </div>
    <p id="message"></p>
</body>
</html>
