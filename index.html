<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Access Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to Continue</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password (min 8 characters)" minlength="8" required><br>
            <button type="submit">Login</button>
        </form>

        <div id="tokenSection" style="display:none;">
            <h3>Enter Authentication Token</h3>
            <p>Your token: <strong id="generatedToken"></strong></p>
            <form id="tokenForm">
                <input type="text" id="tokenInput" placeholder="Enter Token" required><br>
                <button type="submit">Verify Token</button>
            </form>
        </div>

        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const storedUsername = "user"; // Example credentials
        const storedPassword = "password123";
        const tokenExpiryMinutes = 5;
        let generatedToken = "";
        
        // Simulate login and token generation
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if already accessed on this device
            if (localStorage.getItem('hasAccess')) {
                document.getElementById('errorMsg').textContent = "You have already used this device to access.";
                return;
            }

            // Simple user validation (use real backend validation in production)
            if (username === storedUsername && password === storedPassword) {
                generateToken();
                document.getElementById('loginForm').style.display = "none";
                document.getElementById('tokenSection').style.display = "block";
            } else {
                document.getElementById('errorMsg').textContent = "Invalid username or password.";
            }
        });

        // Token generation
        function generateToken() {
            generatedToken = Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('generatedToken').innerText = generatedToken;
            alert("Your one-time token: " + generatedToken);

            // Store token expiry time
            const now = new Date();
            const expiryTime = now.getTime() + tokenExpiryMinutes * 60 * 1000; // 5 minutes from now
            localStorage.setItem('tokenExpiry', expiryTime);
        }

        // Token verification
        document.getElementById('tokenForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const tokenInput = document.getElementById('tokenInput').value;

            // Check if token matches
            if (tokenInput === generatedToken) {
                const now = new Date().getTime();
                const expiryTime = localStorage.getItem('tokenExpiry');

                if (now > expiryTime) {
                    alert("Token expired, please log in again.");
                    localStorage.clear(); // Clear token and expiry on session end
                } else {
                    alert("Access granted!");
                    localStorage.setItem('hasAccess', true); // Mark this device as having access
                }
            } else {
                alert("Invalid token, please try again.");
            }
        });
    </script>

</body>
</html>
