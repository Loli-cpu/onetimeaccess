<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Access with Time Limit</title>
    <script>
        const accessDuration = 5; // Time in minutes

        function setAccessToken() {
            const now = new Date();
            const expiryTime = new Date(now.getTime() + accessDuration * 60 * 1000).toUTCString();

            if (!getCookie('accessToken')) {
                const token = Math.random().toString(36).substr(2);
                document.cookie = `accessToken=${token}; expires=${expiryTime}; path=/`;
                alert("Access granted for " + accessDuration + " minutes.");
            } else {
                checkAccessExpiry();
            }
        }

        function checkAccessExpiry() {
            const now = new Date().getTime();
            const expiry = new Date(getCookie('accessExpiry')).getTime();

            if (now > expiry) {
                alert("Access expired.");
                document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = "expired.html"; 
            } else {
                alert("You still have access.");
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.onload = setAccessToken;
    </script>
</head>
<body>
    <h1>Welcome to the One-Time Access Page</h1>
    <p>This page is accessible only once and for a limited time on this device.</p>
</body>
</html>
